      <div class="col-8" id="cat-cursos">
        <div class="alert alert-warning" style="height: auto ;">
          <div class="container">
            <h1>Datos De Usuario</h1>
            <form>
              <div class="mb-3">
                <label for="numero">NÂ° DOCUMENTO :</label>
                <input type="numero" class="form-control" id="numero" maxlength="10">
              </div>
              <div class="mb-3">
                <label for="texto1">NOMBRES :</label>
                <input type="text" class="form-control" id="texto1" maxlength="40">
              </div>
              <div class="mb-3">
                <label for="texto2">APELLIDOS :</label>
                <input type="text" class="form-control" id="texto2" maxlength="40">
              </div>
              <div class="mb-3">
                <label for="textoMultilinea">Descriva su formacion en la universidad (como ha sido ):</label>
                <textarea class="form-control" id="textoMultilinea" rows="3" maxlength="200"></textarea>
              </div>
              <div class="mb-3">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha">
              </div>
              <div class="mb-3">
                <label for="hora">Hora:</label>
                <input type="time" class="form-control" id="hora">
              </div>
              <div class="mb-3">
                <label for="casilla">Casilla:</label>
                <input type="checkbox" id="casilla">
              </div>
              <div class="mb-3">
                <label>FACULTAD A LA QUE PERTENECE :</label>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="opciones" id="opcion1" value="opcion1">
                    <label class="form-check-label" for="opcion1">INGENIERIAS</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="opciones" id="opcion2" value="opcion2">
                    <label class="form-check-label" for="opcion2"> CIENCIAS</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="opciones" id="opcion3" value="opcion3">
                    <label class="form-check-label" for="opcion3">MEDICINA</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="colores">Colores:</label>
                <input type="color" class="form-control" id="colores" style="width: 7rem;">
              </div>
              <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="lista">CARRERA:</label>
                <select class="form-control" id="lista">
                  <option value="opcion1"></option>
                  <option value="opcion1">Ing de sistemas</option>
                  <option value="opcion2">Ing Mecanica</option>
                  <option value="opcion3">Ing Civil</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="listaMultiple"> CADA CUANTO SE REALIZAN LOS PARCIALES :</label>
                <select multiple class="form-control" id="listaMultiple">
                  <option value="opcion1"> Mensual </option>
                  <option value="opcion2"> Cada 15 DÃ­as </option>
                  <option value="opcion3"> Cada dos meses </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="autocomplete">Calidad Universitaria (alta, mediana, baja):</label>
                <input type="text" class="form-control" id="autocomplete" list="opcionesAutocompletar">
                <datalist id="opcionesAutocompletar">
                  <option value="alta"></option>
                  <option value="mediana"></option>
                  <option value="baja"></option>
                </datalist>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
